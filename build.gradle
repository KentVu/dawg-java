plugins {
    id 'java'
}

group 'org.kentvu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


test {
    systemProperty "java.library.path", file("${project(":dawg-java").buildDir}/lib/main/debug").absolutePath
}

test.dependsOn  ':dawg-java:linkDebug'
